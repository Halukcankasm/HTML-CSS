<!DOCTYPE html>
<html>
<head>
	<title>Exercise</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<div id="allScreenOfUser">

		<div class="screenOfUser" id="image1">
			Resim1<br>
			<img src="Brad12Monkeys.jpg">
			<button onclick="RemoveElement()">Button</button>
		</div>

		<div class="screenOfUser" id="image2">
			Resim1<br>
			<img src="Bruce12Monkeys.jpg">
			<button onclick="HiddenElement()">Button</button>
		</div>

		<div class="screenOfUser" id="image3">
			Resim3<br>
			<img src="Madeleine12Monkeys.jpg">
			<button onclick="ResetDisplayElement()">Button</button>
		</div>	
			
	</div>



</body>

<script type="text/javascript" href="index.javascript"></script>

<script type="text/javascript">
	
	function RemoveElement() {
	document.getElementById("image1").style.display="none";
	}

	function HiddenElement() {
		document.getElementById("image2").style.visibility="hidden";
	}

	function ResetDisplayElement() {
	document.getElementById("image2").style.visibility="visible";
	document.getElementById("image1").style.display="block";

	}


</script>
</html>
